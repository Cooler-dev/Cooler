<html lang="zh">
<head>
    {% include 'head.html' %}

    <title>{{ title }}</title>
</head>
<body>
    {% include "header.html" %}
    {% for posts in posts %}
        <div class="main">
            <a href="/p/{{ posts.id}}">
                <h1>{{ posts.name }}</h2>
                <p id="post">{{ posts.body | safe}}</p>
            </a>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
